<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Getting started: serving web content</title>
    <link rel="stylesheet"
          href="/static/bootstrap/css/bootstrap.min.css" th:href="@{/bootstrap/css/bootstrap.min.css}" />
</head>
<body th:class="container">

    <img style="max-width: 10%" src="/files/" th:src="'http://localhost:8080/files/' + ${file}">
    <h1 th:text="'First name: ' + ${firstName}" ></h1>
    <h1 th:text="'Last name: ' + ${lastName}" ></h1>
    <h1 th:text="'Title: ' + ${title}" ></h1>
    <h1 th:text="'Practice: ' + ${practice}" ></h1>
    <h1 th:text="'Domain: ' + ${domain}" ></h1>
    <!--<h1 th:text="'Practice Lead: ' + ${isPracticeLead}" ></h1>
    <h1 th:text="'Domain Lead: ' + ${isDomainLead}" ></h1>-->

</body>
</html>
